<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="../presentation.png" />

    <title>Open the lock</title>

    <link rel="stylesheet" href="../reveal/css/reveal.css">
    <link rel="stylesheet" href="../reveal/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../reveal/css/print/pdf.css' : '../reveal/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>How to make poeple like you?</h1>
                <h3>Marcin Dudek</h3>
            </section>

            <section>
                <h3>Why this presentation?</h3>
            </section>

            <section>
                <h3>Agenda</h3>
                <p>
                    <li>Essential people skills</li>
                    <li>How to make people like you</li>
                    <li>Convincing people</li>
                </p>
            </section>
        </div>
    </div>

    <script src="../reveal/lib/js/head.min.js"></script>
    <script src="../reveal/js/reveal.js"></script>

    <script>
        Reveal.initialize({
            history: true,
            dependencies: [
                { src: '../reveal/plugin/markdown/marked.js' },
                { src: '../reveal/plugin/markdown/markdown.js' },
                { src: '../reveal/plugin/notes/notes.js', async: true },
                { src: '../reveal/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
</body>

</html>
